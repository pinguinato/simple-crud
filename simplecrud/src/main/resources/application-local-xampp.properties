# remove main banner
spring.main.banner-mode=off
# set log level
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
# database configuration MySQL
spring.datasource.username=root
# in XAMPP mySql has no password
spring.datasource.password=
spring.datasource.url=jdbc:mysql://localhost:3306/simple_crud?useSSL=false

# configurazione di flyway
spring.flyway.enabled=true
spring.flyway.baselineOnMigrate = true
spring.flyway.url = jdbc:mysql://localhost:3306/simple_crud?useSSL=false
spring.flyway.schemas = simple_crud
spring.flyway.user =root
# in XAMPP mySql has no password
spring.flyway.password =
spring.flyway.locations=classpath:db

# open api - swagger
springdoc.api-docs.path=/api-documentation